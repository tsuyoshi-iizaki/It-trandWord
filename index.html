            const termGrid = document.getElementById('term-grid');
            const searchBox = document.getElementById('search-box');
            const categoryFilters = document.querySelectorAll('.category-filter');
            const sortButtons = document.querySelectorAll('.sort-button');
            const noResults = document.getElementById('no-results');

            let currentCategory = 'all';
            let currentSort = 'trend';
            let currentSearch = '';

            const trendColors = {
                3: 'bg-red-100 text-red-800',
                2: 'bg-yellow-100 text-yellow-800',
                1: 'bg-blue-100 text-blue-800'
            };
            const trendText = { 3: '高', 2: '中', 1: '低' };
            
            const categoryColors = {
                "先端技術・トレンド": "border-purple-500",
                "基盤技術・インフラ": "border-sky-500",
                "開発・運用手法": "border-green-500",
                "ビジネス・マネジメント": "border-orange-500"
            };

            function renderTerms() {
                termGrid.innerHTML = '';

                let filteredTerms = termsData;

                if (currentSearch) {
                    filteredTerms = filteredTerms.filter(term =>
                        term.name.toLowerCase().includes(currentSearch) ||
                        term.reading.includes(currentSearch) ||
                        term.description.toLowerCase().includes(currentSearch)
                    );
                }

                if (currentCategory !== 'all') {
                    filteredTerms = filteredTerms.filter(term => term.category === currentCategory);
                }

                if (currentSort === 'trend') {
                    filteredTerms.sort((a, b) => b.trendScore - a.trendScore || a.reading.localeCompare(b.reading, 'ja'));
                } else {
                    filteredTerms.sort((a, b) => a.reading.localeCompare(b.reading, 'ja'));
                }

                if (filteredTerms.length === 0) {
                    noResults.classList.remove('hidden');
                } else {
                    noResults.classList.add('hidden');
                }

                filteredTerms.forEach(term => {
                    const card = document.createElement('div');
                    card.className = `term-card bg-white p-6 rounded-lg shadow-sm border-l-4 ${categoryColors[term.category] || 'border-gray-300'}`;
                    
                    const referenceUrl = `https://www.google.com/search?q=${encodeURIComponent(term.name + " とは")}`;

                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-xl font-bold text-gray-800">${term.name}</h3>
                            <span class="text-xs font-semibold px-2.5 py-1 rounded-full ${trendColors[term.trendScore]}">
                                トレンド: ${trendText[term.trendScore]}
                            </span>
                        </div>
                        <p class="text-sm text-gray-500 mb-4">${term.category}</p>
                        <p class="text-gray-600 mb-4 h-20 overflow-hidden">${term.description}</p>
                        <a href="${referenceUrl}" target="_blank" rel="noopener noreferrer" class="inline-block text-teal-600 hover:text-teal-800 font-medium transition-colors">
                            詳しく見る &rarr;
                        </a>
                    `;
                    termGrid.appendChild(card);
                });
            }

            searchBox.addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase();
                renderTerms();
            });

            categoryFilters.forEach(button => {
                button.addEventListener('click', () => {
                    categoryFilters.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentCategory = button.dataset.category;
                    renderTerms();
                });
            });

            sortButtons.forEach(button => {

                    sortButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentSort = button.id === 'sort-by-trend' ? 'trend' : 'name';
                    renderTerms();
                });
            });

            renderTerms();
